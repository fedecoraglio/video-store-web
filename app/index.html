<!DOCTYPE html>
<html lang="en"  ng-app="videoStore">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Video Store</title>
        <!-- Bootstrap -->
  <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
  <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
   
    <div class="container">
      <div class="row row-content" ng-controller="HomeController as homeCtrl">
        <button ng-click="toggleDetails()" class="btn btn-xs btn-primary pull-right" type="button">
            {{showDetails ? 'Hide Details':'Show Details'}}
        </button>
        <div class="col-xs-12">
          <div class="media-list">
            <div class="media" ng-repeat="film in films">
              <div class="media-left media-middle">
                <a href="#">
                <img class="media-object img-thumbnail" width="150" height="150"
                 ng-src={{film.image}} alt="video store">
                </a>
              </div>
              <div class="media-body">
                <h2 class="media-heading">{{film.title}}
                 <span class="label label-danger">{{film.release}}</span>
                 <span class="badge">{{film.price | currency}}</span></h2>
                <p ng-show="showDetails">{{film.description}}</p>
              </div>
            </div>
          </div>  
        </div>

      </div>

    </div>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
